<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA with API</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            gap: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a.active {
            font-weight: bold;
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            vertical-align: top;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .loader,
        .error {
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#/" id="nav-home">Home</a>
        <a href="#/products" id="nav-list">Products</a>
    </nav>

    <div class="container" id="app">
        <!-- SPA content will be injected here -->
    </div>

    <script src="app.js"></script>
</body>

</html>
